name: Test Matrix

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-matrix:
    name: Test on ${{ matrix.os }} with Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Enable Corepack
      run: corepack enable

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run linter (all packages)
      run: yarn lint

    - name: Run tests (all packages)
      run: yarn test

    - name: Run Core tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      run: yarn workspace @climber/core test:coverage

    - name: Run Server tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      run: yarn workspace @climber/server test:coverage

    - name: Upload Core coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./packages/core/coverage/lcov.info
        flags: core
        name: core-coverage
        fail_ci_if_error: false

    - name: Upload Server coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./packages/server/coverage/lcov.info
        flags: server
        name: server-coverage
        fail_ci_if_error: false

    - name: Test Core CLI commands
      run: |
        cd packages/core
        node bin/index.js --help || true
        node bin/workspace.js --help || true
        node bin/server.js --help || true

    - name: Build Web Dashboard
      run: yarn workspace @climber/web build

    - name: Verify Web Build Output
      run: |
        echo "Checking web build output..."
        ls -lh packages/web/dist/
        if [ -f "packages/web/dist/index.html" ]; then
          echo "✅ Web dashboard built successfully"
        else
          echo "❌ Web build verification failed"
          exit 1
        fi
