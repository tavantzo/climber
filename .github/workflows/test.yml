name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'

    - name: Enable Corepack
      run: corepack enable

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run linter (all packages)
      run: yarn lint

    - name: Run tests (all packages)
      run: yarn test

    - name: Build Web Dashboard
      run: yarn workspace @climber/web build

    - name: Verify Web Build
      run: |
        if [ -f "packages/web/dist/index.html" ]; then
          echo "✅ Web dashboard built successfully"
        else
          echo "❌ Web build failed"
          exit 1
        fi

    - name: Upload Core coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./packages/core/coverage/lcov.info
        flags: core
        name: core-coverage
        fail_ci_if_error: false

    - name: Upload Server coverage
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v3
      with:
        files: ./packages/server/coverage/lcov.info
        flags: server
        name: server-coverage
        fail_ci_if_error: false

  test-core-ci:
    name: Test Core in CI Mode
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: Enable Corepack
      run: corepack enable

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run Core tests in CI mode
      run: yarn workspace @climber/core test:ci

    - name: Upload Core coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./packages/core/coverage/lcov.info
        flags: core
        name: core-coverage
        fail_ci_if_error: false

  test-server-ci:
    name: Test Server in CI Mode
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'yarn'

    - name: Enable Corepack
      run: corepack enable

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run Server tests with coverage
      run: yarn workspace @climber/server test:coverage

    - name: Upload Server coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./packages/server/coverage/lcov.info
        flags: server
        name: server-coverage
        fail_ci_if_error: false
